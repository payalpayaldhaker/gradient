<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradient</title>
    <style> 
                body{ 

                    margin: 0px;
                }
                .leaneer_gradient{ 
                    width: 100%;
                    height: 753px;
                    border: 1px solid #fff;
                    background-image: -webkit-linear-gradient(left , Maroon 50% ,  FireBrick 50%);
                    
                }
                .leaneer_gradient > div{
                    width: 300px;
                    
                    margin-top: 160px;
                    color: #fff;
                    margin-left: 240px;
                    text-align: center;
                     }

            .leaneer_gradient > div >h1{ 

                margin-bottom: 0px;
            }
             .leaneer_gradient > div >p{ 
                 margin-top: 0px;
             }   
    
    </style>
</head>
<body>
        <div class="leaneer_gradient">
           <div>

            <h1>GRADIENT</h1>
            <p>payal dhakad</p>
           </div>
    
     
        </div>

</body>
</html>
